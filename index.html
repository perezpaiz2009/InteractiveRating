<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body>
    <div class="contenedor ">
        <div class="antes " id="ant">
            <div class="estrella">
                <img src="img/icon-star.svg" alt="star" class="imgstar">
            </div>

            <div class="texto">
                <h1>How did we do?</h1>

                <p class="contenido-texto">please let us know we did with your support request. All feedback is
                    appreciated to help us improve our offering!</p>

                <div class="contenido-opciones">
                    <button class="opt" id="1">1</button>
                    <button class="opt" id="2">2</button>
                    <button class="opt" id="3">3</button>
                    <button class="opt" id="4">4</button>
                    <button class="opt" id="5">5</button>
                </div>
                <button class="btnEnviar" id="buttonenv">Enviar</button>
            </div>


        </div>

        <div class="despues oculto" id="desp">
            <img class="imgdespues" src="img/illustration-thank-you.svg" alt="despues">

            <div class="texto-despues">
                <p>You selected <span id="numRating">4</span> out of 5</p>
            </div>

            <h2>Thank You!</h2>

            <p class="mensaje">We appreciate you taking the time to give a rating .
                If you ever need more support , don't hesitate to get in touch!</p>

        </div>




    </div>
    <script src="js/app.js"></script>
</body>

</html>
